<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>게시글 목록</title>

    <meta charset="UTF-8" />
    <style>
      table {
        border-collapse: collapse;
        width: 80%;
        margin: auto;
      }
      th,
      td {
        border: 1px solid #ddd;
        padding: 8px;
      }
      th {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">게시글 목록</h1>
    <a th:href="@{/post/new}">
      <button type="button">작성하기</button>
    </a>

    <table>
      <thead>
        <tr>
          <th>제목</th>
          <th>작성자</th>
          <th>조회수</th>
          <th>작성일</th>
          <th>상태</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="post : ${posts}">
          <td>
            <a
              th:href="@{/post/{id}(id=${post.postId})}"
              th:text="${post.title}"
              >제목</a
            >
          </td>
          <td th:text="${post.member.nickname}">작성자</td>
          <td th:text="${post.viewCnt}">조회수</td>
          <td th:text="${post.createdAt}">작성일</td>
          <td th:text="${post.isSolved ? '채택됨' : '대기중'}">상태</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
